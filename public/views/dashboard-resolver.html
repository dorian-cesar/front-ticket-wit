<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesa de Ayuda Pullman Bus - Dashboard</title>
    <link rel="icon" href="/img/logo-pullman-min.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/dashboard-resolver.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.6.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/js/dashboard-resolver.js"></script>
    <script defer>
      function verificarAccesoPorRol() {
        const role =
          localStorage.getItem("userRole") ||
          sessionStorage.getItem("userRole");
        if (!role) {
          window.location.href = "/index.html";
          return;
        }
        const rolNormalizado = role.toLowerCase();
        const rolesPermitidos = ["ejecutor", "admin"];
        if (!rolesPermitidos.includes(rolNormalizado)) {
          window.location.href = "/views/dashboard-crear.html";
        }
      }
      window.addEventListener("DOMContentLoaded", verificarAccesoPorRol);
      window.addEventListener("pageshow", verificarAccesoPorRol);
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Encabezado -->
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg navbar-dark bg-primary rounded-bottom"
          >
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">
                <img
                  style="width: 200px"
                  src="/img/logo-pullman-nuevo-blanco.svg"
                  alt="Logo Pullman"
                  class="logo-pullman"
                />
              </span>
              <div class="d-flex align-items-center gap-2">
                <i class="bi bi-person-circle text-white"></i>
                <strong id="userNameDisplay" class="text-white"></strong>
                <div>
                  <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- Tarjetas de Estadísticas -->
      <div class="row mt-4 align-items-stretch">
        <div class="col mb-3 h-100">
          <div class="card border-info card-status w-100 h-100">
            <div
              class="card-body text-center d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-info">Por Autorizar</h5>
                <h2 class="mb-0" id="pendienteAutorizarCount">0</h2>
              </div>
              <div class="text-info">
                <i class="bi bi-shield-check" style="font-size: 3rem"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col mb-3 h-100">
          <div class="card border-primary card-status w-100 h-100">
            <div
              class="card-body text-center d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-primary">Asignados</h5>
                <h2 class="mb-0" id="asignadoCount">0</h2>
              </div>
              <div class="text-primary">
                <i class="bi bi-person-check-fill" style="font-size: 3rem"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col mb-3 h-100">
          <div class="card border-accent card-status w-100 h-100">
            <div
              class="card-body text-center d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-accent-dark">En ejecución</h5>
                <h2 class="mb-0 text-accent-dark" id="ejecucionCount">0</h2>
              </div>
              <div class="text-accent-dark">
                <i class="bi bi-play-circle-fill" style="font-size: 3rem"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col mb-3 h-100">
          <div class="card border-warning card-status w-100 h-100">
            <div
              class="card-body text-center d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-warning">Pendiente</h5>
                <h2 class="mb-0" id="pendienteCount">0</h2>
              </div>
              <div class="text-warning">
                <i class="bi bi-hourglass-split" style="font-size: 3rem"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col mb-3 h-100">
          <div class="card border-secondary card-status w-100 h-100">
            <div
              class="card-body text-center d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-secondary">Rechazados</h5>
                <h2 class="mb-0" id="rechazadoCount">0</h2>
              </div>
              <div class="text-secondary">
                <i class="bi bi-slash-circle-fill" style="font-size: 3rem"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col mb-3 h-100">
          <div class="card border-danger card-status w-100 h-100">
            <div
              class="card-body text-center d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-danger">Cancelados</h5>
                <h2 class="mb-0" id="canceladoCount">0</h2>
              </div>
              <div class="text-danger">
                <i class="bi bi-x-circle-fill" style="font-size: 3rem"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col mb-3 h-100">
          <div class="card border-success card-status w-100 h-100">
            <div
              class="card-body text-center d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-success">Listos</h5>
                <h2 class="mb-0" id="listoCount">0</h2>
              </div>
              <div class="text-success">
                <i class="bi bi-check-circle-fill" style="font-size: 3rem"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filtros y Acciones -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="card-tickets">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="bi bi-list-ul me-2"></i>
                Lista de Tickets
              </h5>
              <div>
                <button
                  class="btn refresh-btn me-2 responsive-refresh-btn"
                  id="refreshTicketsBtn"
                  type="button"
                >
                  <i class="bi bi-arrow-clockwise me-1"></i>Actualizar Tickets
                </button>
              </div>
            </div>
            <div class="card-body">
              <!-- Filtros -->
              <div class="row mb-3">
                <div class="col-md-4">
                  <select id="statusFilter" class="form-select">
                    <option value="">Todos los estados</option>
                    <option value="creado">Creado</option>
                    <option value="en ejecución">En ejecución</option>
                    <option value="pendiente por presupuesto">
                      Pendiente por presupuesto
                    </option>
                    <option value="cancelado">Cancelado</option>
                    <option value="listo">Listo</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select" id="tipoAtencionFilter">
                    <option value="">Todos los tipos de atención</option>
                    <!-- se llenan con js -->
                  </select>
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Buscar tickets..."
                  />
                </div>
              </div>

              <!-- Tabla de Tickets -->
              <div class="table-responsive position-relative">
                <table class="table table-hover mb-0">
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Título</th>
                      <th>Estado</th>
                      <th>Solicitante</th>
                      <th>Fecha</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="ticketsTableBody">
                    <!-- Los tickets serán llenados con JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Crear Ticket -->
    <div class="modal fade" id="createTicketModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-plus-circle me-2"></i>
              Crear Nuevo Ticket
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createTicketForm">
              <div class="row"></div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="ticketCategory" class="form-label"
                    >Área Solicitante *</label
                  >
                  <select class="form-select" id="ticketCategory">
                    <!-- Se agrega con javascript -->
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="ticketAssignee" class="form-label"
                    >Tipo de Atención *</label
                  >
                  <select class="form-select" id="ticketAssignee">
                    <option value="">Sin asignar</option>
                    <!-- Las opciones se reemplazarán con JavaScript -->
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="ticketDescription" class="form-label"
                  >Descripción *</label
                >
                <textarea
                  class="form-control"
                  id="ticketDescription"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="ticketAttachment" class="form-label"
                  >Adjuntar archivo</label
                >
                <input type="file" class="form-control" id="ticketAttachment" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="saveTicketBtn">
              <i class="bi bi-check-lg me-2" id="btnIcon"></i>
              <span id="btnText">Crear Ticket</span>
              <span
                class="spinner-border spinner-border-sm ms-2 d-none"
                role="status"
                aria-hidden="true"
                id="btnSpinner"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Editar Ticket -->
    <div class="modal fade" id="editTicketModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-pencil-square me-2"></i>
              Editar Ticket
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editTicketForm">
              <input type="hidden" id="editTicketId" />
              <div class="mb-3">
                <label for="editTicketStatus" class="form-label">Estado</label>
                <select id="editTicketStatus" class="form-select">
                  <!-- se generan con js -->
                </select>
              </div>
              <div class="mb-3">
                <label for="editTicketDescription" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="editTicketDescription"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex flex-column align-items-stretch">
            <div class="w-100 mb-2">
              <p class="mb-0 pb-2" style="font-size: small">
                * Los estados <em>Cancelado</em> y <em>Listo</em> cierran los
                tickets.
              </p>
            </div>
            <div class="w-100 d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="updateTicketBtn"
              >
                <i class="bi bi-check-lg me-2"></i>
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de detalle de ticket -->
    <div
      class="modal fade"
      id="ticketModal"
      tabindex="-1"
      aria-labelledby="ticketModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ticketModalLabel">
              Detalles del Ticket
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="ticketModalBody">
            <!-- Aquí se insertarán los detalles -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
