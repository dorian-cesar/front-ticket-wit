<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Mesa de Ayuda Pullman Bus</title>
    <link rel="icon" href="/img/logo-pullman-min.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="/js/forgot-password.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="card-login col-md-7 col-lg-5 col-xl-4">
          <div class="login-container">
            <div class="company-logo">
              <img
                style="width: 200px"
                src="/img/logo-pullman-nuevo.svg"
                alt="Logo Pullman"
              />
            </div>
            <div class="login-header">
              <h2 id="forgotTitle">Recuperar Contraseña</h2>
              <p id="forgotSubtitle">
                Ingresa tu email para recibir instrucciones de recuperación
              </p>
            </div>

            <!-- Alert para mensajes -->
            <div id="alertContainer"></div>

            <form id="forgotPasswordForm" novalidate>
              <div class="mb-4">
                <label for="email" class="form-label">
                  <i class="bi bi-envelope me-1"></i>
                  Email
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="usuario@empresa.com"
                    required
                    autocomplete="email"
                  />
                  <div class="invalid-feedback">
                    Por favor ingresa un email válido.
                  </div>
                </div>
                <div class="form-text mt-2" id="emailInfoText">
                  <i class="bi bi-info-circle me-1"></i>
                  Te enviaremos un enlace para restablecer tu contraseña
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-login w-100 mb-3"
              >
                <span
                  id="resetSpinner"
                  class="spinner-border spinner-border-sm d-none me-2"
                  role="status"
                ></span>
                <span id="resetText">
                  <i class="bi bi-send me-1"></i>
                  Enviar Instrucciones
                </span>
              </button>

              <div class="text-center">
                <a
                  href="../index.html"
                  class="forgot-password"
                  id="backToLoginLink"
                >
                  <i class="bi bi-arrow-left me-1"></i>
                  Volver al Login
                </a>
              </div>
            </form>

            <div class="company-info">
              <p class="version-info mt-2">Mesa de Ayuda Pullman Bus</p>
              <p class="version-info mt-2">v1.2.0 | 2025 WIT©</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
