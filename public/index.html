<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets Pullman - Herramienta Interna</title>
    <link rel="icon" href="/img/logo-pullman-min.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="/js/main.js"></script>
    <script>
      function checkLoggedIn() {
        const user =
          localStorage.getItem("userLoggedIn") ||
          sessionStorage.getItem("userLoggedIn");
        if (user) {
          window.location.href = "/views/dashboard1.html";
        }
      }
      // Verifica en carga inicial
      checkLoggedIn();
      // También verifica si el navegador muestra desde caché (al volver con "atrás")
      window.addEventListener("pageshow", checkLoggedIn);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-container">
            <div class="company-logo">
              <img src="/img/logo-pullman-min.png" alt="Logo Pullman" />
            </div>

            <div class="login-header">
              <h2>Login</h2>
              <p>Acceso para personal autorizado</p>
            </div>

            <!-- Alert para mensajes -->
            <div id="alertContainer"></div>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="bi bi-person me-1"></i>
                  Email
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="usuario@empresa.com"
                    required
                    autocomplete="username"
                  />
                  <div class="invalid-feedback">
                    Por favor ingresa un email válido.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="bi bi-lock me-1"></i>
                  Contraseña
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-key"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingresa tu contraseña"
                    required
                    autocomplete="current-password"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePassword"
                    tabindex="-1"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                  <div class="invalid-feedback">
                    La contraseña es requerida.
                  </div>
                </div>
              </div>

              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Mantener sesión iniciada
                </label>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-login w-100 mb-3"
              >
                <span
                  id="loginSpinner"
                  class="spinner-border spinner-border-sm d-none me-2"
                  role="status"
                ></span>
                <span id="loginText">Iniciar Sesión</span>
              </button>

              <div class="text-center">
                <a href="#" class="forgot-password" id="forgotPasswordLink">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>
            </form>

            <div class="company-info">
              <p class="version-info mt-2">Sistema v0.0.1 | © 2025 WIT</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
